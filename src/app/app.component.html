<nav class="navbar">
  <ul class="navbar_container">
    <li
      class="navbar_container--items"
      *ngFor="let item of navbar_items"
      [ngClass]="{ active: item.isActive }"
      [routerLink]="item.link"
      (click)="navbar_clk(item.id)"
    >
      {{ item.title }}
    </li>
  </ul>
</nav>
<main class="main">
  <router-outlet></router-outlet>
</main>
